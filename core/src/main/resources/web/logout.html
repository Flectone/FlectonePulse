<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/web/static/images/favicon.png">
    <title>FlectonePulse Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="stylesheet" href="/web/static/css/styles.css">
    <link rel="stylesheet" href="/web/static/css/logout.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="logout-container" id="logout-container">
    <div class="logo">
        <img class="logo-icon" src="/web/static/images/favicon.png" alt="Logo">
        <span class="logo-text">FlectonePulse</span>
    </div>

    <div class="logout-icon">
        <i class="fas" id="logout-icon"></i>
    </div>

    <h1 class="logout-title" id="logout-title"></h1>
    <p class="logout-message" id="logout-message">
        <a class="clickable-link" href="#" onclick="copyToClipboard(event, '/flectonepulse editor')">/flectonepulse editor</a>
    </p>
</div>
<script src="/web/static/script/logout.js"></script>
</body>
</html>
