    <title>FlectonePulse Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --vp-c-brand-1: #0076c7;
            --vp-c-brand-2: #ADD8E6;
            --vp-c-indigo-1: #8ec5f6;
            --vp-c-indigo-2: #0b94ee;
            --vp-c-indigo-3: #0076c7;
            --vp-c-bg: #1b1b1b;
            --vp-c-bg-alt: #222222;
            --vp-c-bg-elv: #1b1b1b;
            --vp-c-text-1: #f0f0ff;
            --vp-c-text-2: #b0a4ff;
            --success: #42f5c5;
            --error: #ff5e7d;
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: var(--vp-c-bg);
            color: var(--vp-c-text-1);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logout-container {
            max-width: 500px;
            width: 100%;
            padding: 40px;
            background: var(--vp-c-bg-elv);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logout-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            background: {{gradient}};
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logout-title {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: var(--vp-c-text-1);
            font-weight: 600;
        }

        .logout-message {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: var(--vp-c-text-1);
            line-height: 1.6;
        }

        .login-btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, var(--vp-c-brand-1) 0%, var(--vp-c-indigo-2) 100%);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(0, 118, 199, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 118, 199, 0.4);
        }

        .login-btn i {
            margin-right: 8px;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: var(--vp-c-indigo-1);
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--vp-c-brand-2);
        }

        .clickable-link {
            color: var(--vp-c-indigo-1);
            text-decoration: underline;
            cursor: pointer;
            font-weight: bold;
        }

        .clickable-link:hover {
            color: var(--vp-c-indigo-1);
            text-decoration: none;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

        <span class="logo-text">FlectonePulse</span>
    </div>

    <div class="logout-icon">
        <i class="fas {{icon}}"></i>
    </div>

    <h1 class="logout-title">{{title}}</h1>
    <p class="logout-message">{{logout_link}}
        <a class="clickable-link" href="#" onclick="copyToClipboard(event, '/flectonepulse editor')">/flectonepulse editor</a>
    </p>
</div>
<script>
    function copyToClipboard(event, text) {
        const textarea = document.createElement('textarea');
        textarea.value = text;
        textarea.style.position = 'fixed';
        textarea.style.opacity = '0';

        document.body.appendChild(textarea);

        textarea.select();
        document.execCommand('copy');

        document.body.removeChild(textarea);
    }
</script>
</body>

</html>
