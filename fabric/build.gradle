plugins {
	id 'fabric-loom' version '1.9-SNAPSHOT'
}

base {
	archivesName = "FlectonePulse-" + project.name + "-" + project_version
}

configurations {
	includedJars
}


repositories {
	// Add repositories to retrieve artifacts from in here.
	// You should only use this when depending on other mods because
	// Loom adds the essential maven repositories to download Minecraft and libraries from automatically.
	// See https://docs.gradle.org/current/userguide/declaring_repositories.html
	// for more information about repositories.
}

dependencies {
	// To change the versions see the gradle.properties file
	minecraft "com.mojang:minecraft:${minecraft_version}"
	mappings "net.fabricmc:yarn:${yarn_mappings}:v2"
	modImplementation "net.fabricmc:fabric-loader:${loader_version}"

	// Fabric API. This is technically optional, but you probably want it anyway.
	modImplementation "net.fabricmc.fabric-api:fabric-api:${fabric_version}"

	modImplementation include("net.kyori:adventure-api:$adventure_api")
	modImplementation include("net.kyori:adventure-text-minimessage:$adventure_api")
	modImplementation include("com.github.retrooper:packetevents-fabric:$packetevents_spigot_version")

	modImplementation includedJars("net.elytrium:serializer:$elytrium_serializer_version")
	modImplementation includedJars("com.alessiodp.libby:libby-fabric:$libby_version")
	modImplementation includedJars("org.slf4j:slf4j-api:2.1.0-alpha1")
	compileOnly(project(":core"))

	includedJars(project(":core"))
}

processResources {
	inputs.property "version", "$project_version"
	inputs.property "description", "$project_description"

	filesMatching("fabric.mod.json") {
		expand "version": "$project_version",
				"description": "$project_description"
	}
}

jar {
	duplicatesStrategy = DuplicatesStrategy.EXCLUDE

	from configurations.includedJars.collect {
		it.isDirectory() ? it : zipTree(it)
	}
}