name: Java CI and Publish

on:
  push:
    branches:
      - master

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ vars.ORG_GRADLE_PROJECT_MAVENCENTRALUSERNAME }}
      ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ vars.ORG_GRADLE_PROJECT_MAVENCENTRALPASSWORD }}
      ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ vars.ORG_GRADLE_PROJECT_SIGNINGINMEMORYKEYID }}
      ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ vars.ORG_GRADLE_PROJECT_SIGNINGINMEMORYKEY }}
      ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ vars.ORG_GRADLE_PROJECT_SIGNINGINMEMORYKEYPASSWORD }}

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build with Gradle
        run: bash ./gradlew clean fabricRemapJar bukkitMergeJars

      - name: Publish artifact
        uses: actions/upload-artifact@v4
        with:
          name: FlectonePulse
          path: build/libs
          if-no-files-found: warn

      - name: Publish to Maven Central
        run: bash ./gradlew publishToMavenCentral