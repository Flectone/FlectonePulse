name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 16
      uses: actions/setup-java@v3
      with:
        java-version: '16'
        distribution: 'temurin'
        cache: gradle

    - name: Build with Gradle
      run: ./gradlew bukkit:shadowJar velocity:shadowJar bungeecord:shadowJar

    - name: Publish artifact
      uses: actions/upload-artifact@v3
      with:
        name: FlectonePulse
        path: target
